version: 0.0
os: linux
files:
  - source: /webapp.go
    destination: /tmp/webapp.go
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 600
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

